<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">    
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Main</title>
</head>
<body style = 'background-color: aliceblue;'>
    <div class="container">
        <div class="header">
            <h1 class="text-info" style="font-size:75px;">Welcome to Virtual Parks! ! !</h1>
        </div>
        <hr>
        <div class="header2">
            <h3 class="text-info"><medium>Where an adventure is only a click away!</medium></h3>
        </div>
        <div class="header3">
            <h5 class="text-danger"><medium>WAIT TIME: 0</medium></h5>
        </div>
        <div class="disney">
            <a href="/disney" class="text-info"><h2>Disney Parks</h2></a>
        </div>
        <div class="universal">
            <a href="/universal" class="text-info"><h2>Universal Studios Parks</h2></a>
        </div>
        <div class="footer">
            {% csrf_token %}
            <a href="/main" class="text-info">Home |</a>
            <a href="/about" class="text-info">About Virtual Parks |</a>
            <a href="/disney" class="text-info">Disney |</a>
            <a href="/universal" class="text-info">Universal |</a>
            <a href="/contact" class="text-info">Contact Us</a>
        </div>
    </div>
</body>
</html>
